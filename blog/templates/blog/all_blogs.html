{% extends 'portfolio/base.html' %}
{% block content %}
<h1>                                           BLOGS</h1>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
<h7>{{ blog.date|date:'M d Y'|upper }}</h7>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
{% endfor %}
{% endblock %}
